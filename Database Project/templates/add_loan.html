<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Loan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <h2>Add Loan</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{message}}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label>Customer ID:</label>
            <input type="number" name="customer_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Loan Amount:</label>
            <input type="number" name="loan_amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Interest Rate (%):</label>
            <input type="number" step="0.01" name="interest_rate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Loan Term (months):</label>
            <input type="number" name="loan_term" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Loan Status:</label>
            <select name="loan_status" class="form-control">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Completed">Completed</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add Loan</button>
    </form>
</body>
</html>
